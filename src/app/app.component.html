<div class="row">
  <div class="col-xs-12">
    <hr>
  </div>
</div>
<button
type="button"
class="btn btn-primary dropdown-toggle">
Game Data
</button>

<div *ngFor="let game of games">
  <h1>{{game.name}}</h1>
 <img src="{{ game.background_image}}" alt="" class="src">
  <div *ngFor="let genre of game.genres">
    {{genre.name}}
  </div>

  {{game.rating}}


</div>
