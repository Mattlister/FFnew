<div class="row">
  <div class="col-xs-12">
    <hr>
  </div>
</div>
<button
type="button"
class="btn btn-primary dropdown-toggle">
Game Data
</button>

<div class="container">
<div class="row">
<div *ngFor="let game of games">
  <div class="col-sm-12 col-md-6 col-lg-4">
  <div class="card">
    <h3>{{game.name}}</h3>
    <img src="{{ game.background_image}}" class="card-img-top" alt="...">
    <div class="card-body">

      {{game.rating}}
      {{game.added}}
      {{game.id}}
      <div *ngFor="let genre of game.genres">
        {{genre.name}}
      </div>
      {{game.rating}}

    </div>
  </div>
  </div>






</div>
</div>
